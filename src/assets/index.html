<!DOCTYPE html>
<html lang="pl" style="width: 100%; overflow-x: hidden;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxMed Lublin - Mock-up</title>
    <meta name="description" content="Kompleksowa opieka medyczna w Lublinie" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
      #root {
        width: 100%;
        overflow-x: hidden;
      }
      
      /* Style pomocnicze do debugowania */
      .debug-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Element do debugowania -->
    <div class="debug-info">Debug Mode</div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Skrypt do debugowania - sprawdza czy wszystkie sekcje są widoczne
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          console.log('Checking sections visibility:');
          console.log('Services section:', document.querySelector('.services-section'));
          console.log('CTA section:', document.querySelector('.cta-section'));
          
          // Sprawdzenie czy nie ma zduplikowanych elementów
          const ctaSections = document.querySelectorAll('.cta-section');
          if (ctaSections.length > 1) {
            console.warn('Multiple CTA sections detected:', ctaSections.length);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
